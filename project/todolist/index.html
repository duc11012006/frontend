<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <img src="./images/bg.jpg" alt="" class="img-top" />
    <div class="app">
      <h1 class="main-title">TODO</h1>
      <form action="" class="form-search">
        <input type="text" class="input-search" placeholder="Search todo" id="inputSearch" />
        <button type="button" class="btn btn-search" id="btnSearch">Search</button>
        <button type="button" class="btn btn-clear" id="btnClear">Clear</button>
      </form>
      <div class="sort-area">
        <button type="button" class="btn btnSort" data-sort="default" id="btnSort">Sort Default</button>
        <button type="button" class="btn bg-primary btnSort" data-sort="asc" id="btnAsc">Sort ASC</button>
        <button type="button" class="btn bg-success btnSort" data-sort="desc" id="btnDesc">Sort DESC</button>
      </div>
      <form action="" class="form-todo">
        <input type="text" class="input-todo" id="inputTodo" placeholder="Todo name" />
        <button type="button" class="btn" id="btnCreate">Create</button>
        <button type="button" class="btn bg-warning" id="btnCancel">Cancel</button>
      </form>
      <div class="todo-list" id="todoList">
        <div class="todo-item">
          <span class="todo-name">Complete Frontend Course</span>
          <div class="todo-action">
            <button class="btn bg-warning">Edit</button>
            <button class="btn bg-danger">Delete</button>
          </div>
        </div>
        <div class="todo-item">
          <span class="todo-name">Reading book</span>
          <div class="todo-action">
            <button class="btn bg-warning">Edit</button>
            <button class="btn bg-danger">Delete</button>
          </div>
        </div>
        <div class="todo-item">
          <span class="todo-name">Gym</span>
          <div class="todo-action">
            <button class="btn bg-warning">Edit</button>
            <button class="btn bg-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
