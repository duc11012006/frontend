<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
<style>INPUT:-webkit-autofill,SELECT:-webkit-autofill,TEXTAREA:-webkit-autofill{animation-name:onautofillstart}INPUT:not(:-webkit-autofill),SELECT:not(:-webkit-autofill),TEXTAREA:not(:-webkit-autofill){animation-name:onautofillcancel}@keyframes onautofillstart{from{}}@keyframes onautofillcancel{from{}}
</style></head>

<body>
    <div class="container-xxl my-3">
        <!-- TITLE : START -->
        <h1>Project - Todo List</h1>
        <!-- TITLE : END -->

        <div class="card border mt-3">
            <div class="card-body">
                <!-- CONTROL : START -->
                <div class="row">
                    <div class="col-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter keyword ..." id="input-search">
                            <button class="btn btn-outline-info" type="button" id="btn-search">Go!</button>
                        </div>
                    </div>
                    <div class="col-3 d-flex justify-content-center align-items-center">
                        <div class="btn-group me-3">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-mdb-toggle="dropdown" aria-expanded="false">
                                Sort by
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item sort-value" type="button" data-order-by="name" data-order-dir="asc" onclick="sortDisplay(this, 'name', 'asc')">Name - ASC</button></li>
                                <li><button class="dropdown-item sort-value" type="button" data-order-by="name" data-order-dir="desc" onclick="sortDisplay(this,'name', 'desc' )">Name - DESC</button></li>
                                <li><button class="dropdown-item sort-value" type="button" data-order-by="level" data-order-dir="asc" onclick="sortDisplay(this, 'level', 'asc')">Level - ASC</button></li>
                                <li><button class="dropdown-item sort-value" type="button" data-order-by="level" data-order-dir="desc" onclick="sortDisplay(this, 'level', 'desc')">Level - DESC</button></li>
                            </ul>
                        </div>
                        <h4 class="mb-0"><span class="badge bg-success" id="sort-display">NAME - ASC</span></h4>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn btn-info btn-block" id="btn-toggle-form" data-toggle-form="0">Add Task</button>
                    </div>
</div>
                <!-- CONTROL : END -->

                <!-- FORM : START -->
                <div class="row mt-3" id="area-form" style="display: none;">
                    <div class="col-sm-5 offset-sm-7">
                        <div class="d-flex">
                            <input type="hidden" id="input-id">
                            <input type="text" id="input-name" placeholder="Task Name" class="form-control me-1">
                            <select id="input-level" class="form-select me-1" style="width: unset">
                                <option value="0">Small</option>
                                <option value="1">Medium</option>
                                <option value="2">High</option>
                            </select>
                            <button type="button" class="btn btn-primary btn-sm me-1" data-mdb-ripple-unbound="true" id="btn-submit">Submit</button>
                            <button type="button" class="btn btn-danger btn-sm" data-mdb-ripple-unbound="true" id="btn-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
                <!-- FORM : END -->
            </div>
        </div>

        <!-- LIST: START -->
        <div class="card border mt-3">
            <div class="card-header bg-success text-white">List Task</div>
            <div class="card-body table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Task</th>
                            <th scope="col" class="col-level">Level</th>
                            <th scope="col" class="col-action">Action</th>
                        </tr>
                    </thead>
                    <tbody id="area-list-task"><tr>
      <td>1</td>
      <td>Gym</td>
      <td><span class="badge bg-dark">0</span></td>
      <td>
          <button class="btn btn-warning btn-edit" data-id="NBIXr">Edit</button>
          <button class="btn btn-danger btn-delete" data-id="NBIXr">Delete</button>
      </td>
  </tr><tr>
      <td>1</td>
      <td>Coding</td>
      <td><span class="badge bg-dark">1</span></td>
      <td>
          <button class="btn btn-warning btn-edit" data-id="NBIXr">Edit</button>
          <button class="btn btn-danger btn-delete" data-id="NBIXr">Delete</button>
      </td>
  </tr><tr>
      <td>1</td>
      <td>Play</td>
      <td><span class="badge bg-dark">2</span></td>
      <td>
          <button class="btn btn-warning btn-edit" data-id="NBIXr">Edit</button>
          <button class="btn btn-danger btn-delete" data-id="NBIXr">Delete</button>
      </td>
  </tr></tbody>
                </table>
            </div>
        </div>
        <!-- LIST: END -->
    </div>

    <script src="js/mdb.min.js"></script>
    <script src="js/main.js"></script>



</body></html>
