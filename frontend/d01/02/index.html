<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="fullname">Họ và tên của bạn</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Họ và tên của bạn">
        </div>

        <div>
            <label for="phone">Số điện thoại di động của bạn</label><br>
            <input type="text" id="phone" name="phone" placeholder="Số điện thoại di động của bạn">
        </div>

        <div>
            <label for="facebook">Địa chỉ Facebook của bạn</label><br>
            <input type="text" id="facebook" name="facebook" placeholder="Địa chỉ Facebook của bạn">
        </div>

        <div>
            <label for="email">Địa chỉ email của bạn</label><br>
            <input type="text" id="email" name="email" placeholder="Địa chỉ email của bạn">
        </div>

        <div>
            <label for="reason">Vì sao bạn muốn tham gia chương trình này</label><br>
            <textarea id="text" id=reason" name="reason" rows="4" cols="50"> </textarea>
        </div>

        <div>
            <label for="knowledge">Kiến thức hiện tại cảu bạn</label><br>
            <textarea id="text" id="knowledge" name="knowledge" rows="4" cols="50"> </textarea>
        </div>

        <p>Học phí: 12.000.000đ</p>

        <div>
            <p>Đối tượng ưu đãi học phí </p>
            <input type="checkbox" id="student" name="student">
            <label for="student">Giảm thêm 500.000đ cho các bạn học sinh, sinh viên, học viên cũ</label><br>

            <input type="checkbox" id="group" name="group">
            <label for="group"> Giảm thêm 1.000.000đ cho các bạn đăng ký nhóm 2 người trở lên</label><br>
        </div>

        <div>
            <p>Hình thức thanh toán học phí</p>
            <input type="radio" id="onetime" name="time" value="one">
            <label for="onetime">Thanh toán 1 lần: 9.000.000đ</label><br>
            <input type="radio" id="twotime" name="time"  value="two">
            <label for="twotime">Thanh toán 2 lần: mỗi lần 6.000.000đ</label><br>

            
        </div>
        <div>
            <input type="submit" value="Gửi đăng ký">
        </div>

    </form>

</body>

</html>
