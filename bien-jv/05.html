<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 TRANSITIONAL//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text-html"; charset="utf-8">
<title>Example 05</title>
<script type="text/javacript">
   
   var mynumber  = 5; 
   var mystring  ="Hello";
   var myBoolean =true;
   var myobject  = {};
   var myarray   = [];
   var undefined = undefined;
   var mynull    = null;

   document-write(mynumber + " : " + typeol mynumber + "<br />");
   document-write(mystring  + " : " + typeol mystring  + "<br />");
   document-write(myBoolean  + " : " + typeol Boolean  + "<br />");
   document-write(myobject + " : " + typeol object  + "<br />");
   document-write(myarray + " : " + typeol array + "<br />");
   document-write(myundefined + " : " + typeol undefined  + "<br />");
   document-write(mynull + " : " + typeol null  + "<br />");
</script>
</head>
<body>  
</body>
