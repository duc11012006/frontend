<body>
    <div class="total-contact">
        <header>
            <a class="logo" href="#"><img src="img/2f53c120df3b12a816060b81845cd269.png" alt=""></a>

            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header>

        <section class="section-contact">
            <div class="contact-left">
                <h1>Get in touch</h1>
                <p>We are here for you! How can we help?</p>

                <form class="review-form">
                    <div class="form-group">
                        <label for="title">Name</label>
                        <input type="text" id="title" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="content">Email</label>
                        <textarea id="content" id="content" placeholder=""></textarea>
                    </div>

                    <div class="form-group">
                        <label for="content">Message</label>
                        <textarea id="content" id="content" placeholder=""></textarea>
                    </div>

                    <button type="submit">Submit Review</button>
                </form>
            </div>

            <div class="contact-right">
                <img src="img/5fc81be39fceb5e55f45d8dfb109c9b4.png">
                <div class="contact-information">
                    <div class="child-information">
                        <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                        <p>545 Mavis Island, IL 99191</p>
                    </div>

                    <div class="child-information">
                        <a href="#"><i class="fa-solid fa-phone"></i></a>
                        <p>+2034 4040 3030</p>
                    </div>

                    <div class="child-information">
                        <a href="#"><i class="fa-regular fa-envelope"></i></a>
                        <p>hello@gmail.com</p>
                    </div>

                </div>
            </div>
        </section>

        <section class="icon-work">
            <div class="social-network">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </section>
    </div>
