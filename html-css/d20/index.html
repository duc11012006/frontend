<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ Thương mại điện tử</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ee4d2d;
            color: white;
            padding: 10px 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .search-bar {
            margin: 10px 0;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #ee4d2d;
            color: white;
            border: none;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .category {
            text-align: center;
        }
        .banner {
            background-color: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Tên Shop Của Bạn</h1>
        </div>
    </header>
    
    <main class="container">
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm sản phẩm...">
            <button>Tìm kiếm</button>
        </div>
        
        <div class="categories">
            <div class="category">Danh mục 1</div>
            <div class="category">Danh mục 2</div>
            <div class="category">Danh mục 3</div>
            <div class="category">Danh mục 4</div>
        </div>
        
        <div class="banner">
            <h2>Ưu đãi đặc biệt!</h2>
            <p>Giảm giá lên đến 50% cho các sản phẩm hot</p>
        </div>
        
        <div class="products">
            <div class="product">
                <img src="/api/placeholder/200/200" alt="Sản phẩm 1">
                <h3>Sản phẩm 1</h3>
                <p>Giá: 100.000đ</p>
                <button>Thêm vào giỏ hàng</button>
            </div>
            <div class="product">
                <img src="/api/placeholder/200/200" alt="Sản phẩm 2">
                <h3>Sản phẩm 2</h3>
                <p>Giá: 150.000đ</p>
                <button>Thêm vào giỏ hàng</button>
            </div>
            <!-- Thêm các sản phẩm khác tương tự -->
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Tên Shop Của Bạn. Tất cả các quyền được bảo lưu.</p>
        </div>
    </footer>
</body>
</html>
