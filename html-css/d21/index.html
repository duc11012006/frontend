<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=decive-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="frame">
        <div class="outstanding">
            <div class="outstanding-child">
                <i class="fa-solid fa-check icon"></i>
                <h3>Quick and free sign-up</h3>
                <p>Enter your email address to create an account.</p>
            </div>

            <div class="outstanding-child">
                <i class="fa-solid fa-check icon"></i>
                <h3>Cross-platform solution</h3>
                <p>Preview your newsletters on any device befor sending them out</p>
            </div>

            <div class="outstanding-child">
                <i class="fa-solid fa-check icon"></i>
                <h3>Start sending emails</h3>
                <p>Use our API or pick our pre-built templates.</p>
            </div>
        </div>

        <div class="content">
            <h2>Create your acconut</h2>
            <form class="form-submit">
                    <div class="row">
                        <label for="Email">Email</label>
                        <input type="text" Email="text" placeholder="Enter your email addre"class="info">
                    </div>

                    <div class="row">
                        <label for="fullname">Name</label>
                        <input type="text" Fullname="text" placeholder="Enter your full name"class="info">
                    </div>

                    <div class="row">
                        <label for="password">Password</label>
                        <input type="text" Password="text" placeholder="Type to create a password"class="info">
                    </div>

                    <div class="row">
                        <input type="checkbox"class="checkbox">
                        <p class="notice">Get updates and notificatins about our product</p>
                    </div>
                        
                    <button class="btn-submit">Submit</button>
            </form>
        </div>


    </div>

</body>

</html>
